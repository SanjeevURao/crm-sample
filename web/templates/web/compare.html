{% extends 'web/base.html' %}
{% load staticfiles %}
{% block title %}Compare Performance{% endblock %}
{% block compare_active %}active{% endblock %}

{% block js_scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
{% endblock %}

{% block body %}

    <br>

    <div class="container-fluid">
        <div class="row justify-content-between">
            <div class="col">
                <div class="card" style="width: 30rem;margin: 1rem;">
                    <img class="card-img-top" src="{% static 'img/1.jpg' %}" alt="Photo of sunset">
                    <div class="card-body">
                        <p class="card-text">Well, the sun is going down!</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 30rem;margin: 1rem;">
                    <img class="card-img-top" src="{% static 'img/2.jpg' %}" alt="Taxi!">
                    <div class="card-body">
                        <p class="card-text">Taxi in LA</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 30rem;margin: 1rem;">
                    <img class="card-img-top" src="{% static 'img/3.jpg' %}" alt="Buildings!">
                    <div class="card-body">
                        <p class="card-text">Streets in USA</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
